{% extends 'site/base.html' %}
    <form action="{% url 'callback_url' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
            <button type="submit" class="btn btn-dark">Отправить</button>
    </form>
